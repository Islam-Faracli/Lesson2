<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task8</title>
</head>
<body>
    <form>
        <h1>Travel reservation from</h1>
        <h3>* denotes mandotory</h3>
        <label for="fullname">Full name*:</label><br>
        <input type="text" id="fullname" placeholder="FirstName LastName" required><br>
        <label for="email">Email address*:</label><br>
        <input type="email" id="email" placeholder="EMAIL_ADDRESS" required><br>
        <label for="tour">Select Tour Package*:</label><br>
        <select name="tour" id="tour">
            <option value="Business">Business</option>
            <option value="Economy">Economy</option>
            <option value="First">First</option>
        </select><br>
        <label for="date">Arrival date*:</label><br>
        <input type="text" id="date" placeholder="m/d/y" required><br>
        <label for="number">Number of person*:</label><br>
        <input type="number" id="number" placeholder="UNKNOWN_TYPE" required><br>
        <label for="avail">What would you want to avail?*</label><br>
        <label for="">Boarding</label>
        <input type="checkbox" name="Boarding"><br>
        <label for="">Fooding</label>
        <input type="checkbox" name="Fooding"><br>
        <label for="">Sight seeing</label>
        <input type="checkbox" name="Sight seeing"><br>
        <label for="code">Discount Coupon code:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <label for="">Terms and conditions*</label><br>
        <input type="radio" name="choice">
        <label for="">I agree</label>
        <input type="radio" name="choice">
        <label for="">I disagree</label><br>
        <button>Complete reservation</button>
    </form>
    

</body>
</html>
