<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task14</title>
</head>
<body>
    <h1>Input Demos</h1>
    <form>
        <label for="">Email?</label><br><br>
        <input type="email" name="email" placeholder="email"><br><br>
        <label for="">Password</label><br><br>
        <input type="password" name="password" placeholder="password"><br><br>
        <label for="">What is your gender?</label><br><br>
        <label for="">Male:</label>
        <input type="radio" name="male" value="male">
        <label for="">Female:</label>
        <input type="radio" name="male" value="female"><br><br>
        <label for="">What is your favorite color?</label><br><br>
        <select name="color" id="color">
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
            <option value="Orange">Orange</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="Purple">Purple</option>
            <option value="Gray">Gray</option>
            <option value="pink">Pink</option>
            <option value="violet">Violet</option>
            <option value="brown">Brown</option>
        </select><br><br>
        <label for="t">What's on your mind?</label><br><br>
        <textarea name="" id="t" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
